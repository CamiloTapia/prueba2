<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Impresora Bluetooth</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let item of bluetoothList" (click)="selectPrinter(item.id)">
        {{item.name}} {{item.id}}

      </ion-item>
    </ion-list>
    <div>
      Selected Printer: {{selectedPrinter}}
    </div>
    <ion-button expand="block" (click)="printStuff()">Imprimir</ion-button>
  </div>
</ion-content>
